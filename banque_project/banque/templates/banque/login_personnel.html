<!DOCTYPE html>
<html>
<head>
    <title>Login - Personnel</title>
    <style>
        body {
            font-family: system-ui;
            background-color: #f6f8fb;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            animation: slideIn 1s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #e95555;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h2>Login - Personnel</h2>

    <form method="post" action="{% url 'login_personnel' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">

        <input type="submit" value="Login">
        <a href="/creation_personnel">Sign Up</a>
        <a href="/banque/login/client">Login Client</a>

    </form>
</body>
</html>
